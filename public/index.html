<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>lebonbon Web</title>
  <style>
    body {
      background: #111;
      color: #fff;
      text-align: center;
      font-family: sans-serif;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      border: none;
      border-radius: 4px;
    }
    iframe {
      width: 100%;
      height: 80vh;
      border: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>üç¨ lebonbon Web</h1>
  <input type="text" id="urlInput" placeholder="Enter a URL (e.g. https://example.com)">
  <button onclick="loadSite()">Go</button>
  <iframe id="siteFrame"></iframe>

  <script>
    function loadSite() {
      const url = document.getElementById("urlInput").value;
      const iframe = document.getElementById("siteFrame");
      iframe.src = `/go?url=${encodeURIComponent(url)}`;
    }
  </script>
</body>
</html>
